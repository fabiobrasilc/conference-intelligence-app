<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>v15 ‚Äî AI-FIRST NATURAL STREAMING ‚Äî Data Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap (optional but handy) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar bg-light border-end" style="width: 280px; min-height: 100vh;">
        <div class="p-3">
          <h5 class="mb-3">üéõÔ∏è Control Dock</h5>

          <!-- Therapeutic Area Filter -->
          <div class="mb-4">
            <label class="form-label">üéØ Therapeutic Area</label>
            <div class="border rounded p-2 bg-white">
              <div class="form-check">
                <input class="form-check-input ta-filter-checkbox" type="checkbox" value="All" id="taFilter_All" checked>
                <label class="form-check-label" for="taFilter_All">
                  All GU Cancers
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input ta-filter-checkbox" type="checkbox" value="Bladder Cancer" id="taFilter_Bladder">
                <label class="form-check-label" for="taFilter_Bladder">
                  Bladder Cancer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input ta-filter-checkbox" type="checkbox" value="Renal Cell Carcinoma" id="taFilter_Renal">
                <label class="form-check-label" for="taFilter_Renal">
                  Renal Cell Carcinoma
                </label>
              </div>
            </div>
            <div id="filterInfo" class="small text-muted mt-1">Loading...</div>
          </div>

          <!-- Quick Intelligence Playbooks -->
          <div class="mb-4">
            <label class="form-label">‚ö° Quick Intelligence</label>
            <p class="small text-muted mb-2">Click to analyze ‚Üí opens AI tab</p>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary playbook-button" data-playbook="competitor">üèÜ Competitor Intelligence</button>
              <button class="btn btn-outline-primary playbook-button" data-playbook="kol">üë• KOL Analysis</button>
              <button class="btn btn-outline-primary playbook-button" data-playbook="institution">üè• Institution Analysis</button>
              <button class="btn btn-outline-primary playbook-button" data-playbook="insights">üß≠ Insights & Trends</button>
              <button class="btn btn-outline-primary playbook-button" data-playbook="strategy">üìã Strategic Recommendations</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1">
        <div class="container-fluid py-4">
          <header class="mb-4">
            <h1 class="h3 mb-1">COSMIC - COnference and Scientific Meeting Intelligence Companion</h1>
            <p class="text-muted mb-0" id="statusLine">AI-powered conference intelligence for medical affairs and competitive insights</p>
          </header>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="explorer-tab" data-bs-toggle="tab" data-bs-target="#explorer" type="button" role="tab" aria-controls="explorer" aria-selected="true">
            Data Explorer
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="ai-tab" data-bs-toggle="tab" data-bs-target="#ai" type="button" role="tab" aria-controls="ai" aria-selected="false">
            AI Assistant
          </button>
        </li>
      </ul>

      <div class="tab-content pt-3">
        <!-- Data Explorer tab -->
        <div class="tab-pane fade show active" id="explorer" role="tabpanel" aria-labelledby="explorer-tab">
          <!-- Search UI (required by app.js) -->
          <div class="row g-2 align-items-end mb-3">
            <div class="col-md-3">
              <label for="searchField" class="form-label">Search field</label>
              <select id="searchField" class="form-select">
                <option value="All" selected>All fields</option>
                <option value="Title">Title</option>
                <option value="Authors">Authors</option>
                <option value="Institutions">Institutions</option>
                <option value="Abstract #">Abstract #</option>
                <option value="Poster #">Poster #</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="keywordSearch" class="form-label">Keyword</label>
              <input id="keywordSearch" type="text" class="form-control" placeholder="Type a term and press Enter‚Ä¶" />
            </div>
            <div class="col-md-3">
              <button id="searchButton" class="btn btn-primary w-100">Search</button>
            </div>
          </div>

          <div id="search-results-info" class="alert alert-info" style="display:none;"></div>

          <!-- Data table container -->
          <div id="data-table-container" class="table-responsive">
            <!-- Table will be dynamically created -->
          </div>

          <!-- Download buttons placeholder -->
          <div id="download-button-container" class="mt-3">
            <!-- Download buttons will be added dynamically -->
          </div>
        </div>

        <!-- AI Assistant tab -->
        <div class="tab-pane fade" id="ai" role="tabpanel" aria-labelledby="ai-tab">
          <!-- Tables generated by playbooks or general AI -->
          <div id="tables-container" class="d-grid gap-3 mb-4">
            <!-- Tables injected by app.js (maps to response.tables) -->
          </div>

          <!-- Simple chat shell (optional; safe for future use) -->
          <section>
            <h2 class="h6 mb-2">Chat</h2>
            <div id="chat-history" class="border rounded p-3 mb-2" style="min-height: 120px;">
              <!-- Chat messages appended here -->
            </div>
            <div class="input-group">
              <input id="chat-input" type="text" class="form-control" placeholder="Ask a question (e.g., ‚Äòtop 20 authors‚Äô, ‚Äòlist avelumab studies‚Äô)‚Ä¶" />
              <button id="send-button" class="btn btn-primary">Send</button>
            </div>
          </section>
        </div>
      </div>
    </div>
    </div>

    <!-- Floating Navigation Buttons -->
    <button class="back-to-top" id="backToTopBtn" title="Go to top">
      ‚Üë
    </button>
    <button class="back-to-bottom" id="backToBottomBtn" title="Go to bottom">
      ‚Üì
    </button>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App script -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
